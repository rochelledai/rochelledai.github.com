<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Mom's Audio Collection</title>
</head>
<body>

    <article id="text">
        <h1>Mom's Audio Collection</h1>
        <h2>Hover over an object to explore</h2>

        <!-- the main image in the center -->
        <div id="spotlight" class="hidden">
            <img src="images/cass1.png" alt="spotlight img" id="spotimg">
            <h3 id="title">"Eye Massages"</h3>
            <p id="info">This casette teaches you four simple massages that promote eye health and reduce stress.</p>
        </div>
    </article>

    <div id="container"><!-- interactive photos -->
        <img src="images/cass1red.png" alt="eye massages" id="cass1" class="red">
        <img src="images/cass2red.png" alt="girl pointing at her eyes" id="cass2" class="red">
        <img src="images/cass3red.png" alt="casette tape" id="cass3" class="red">
        <img src="images/cdred.png" alt="cd" id="cass4" class="red">
    </div>


    <audio id="cass1audio">
        <source src="audio/eyeexer.mp3" type="audio/mpeg">
    </audio>
    <audio id="cass2audio">
        <source src="audio/eyehealth.mp3" type="audio/mpeg">
    </audio>
    <audio id="cass3audio">
        <source src="audio/english.mp3" type="audio/mpeg">
    </audio>
    <audio id="cdaudio">
        <source src="audio/lovesong.mp3" type="audio/mpeg">
    </audio>
    
    
    
</body>
</html>
