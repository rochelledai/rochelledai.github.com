<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Mom's Audio Collection</title>
</head>
<body>
    <div id="test"></div>

    <article id="text">
        <h1>Mom's Work Desk</h1>
        <p>Hover over an object to explore</p>
    </article>

    <div id="container"><!-- interactive photos -->
        <img src="images/picture_collage.png" alt="old photos of my mom" id="nurse" class="red">
        
        <img src="images/cdred.png" alt="cd" id="cd" class="red">

        <img src="images/english.png" alt="english tape and sticky notes" id="english" class="red">

        <img src="images/eyes.png" alt="eye massages" id="eyes" class="red">

        <img src="images/costco_receipt.png" alt="costco receipt" id="costco" class="red">
    </div>

    <!-- DETAILED INFO -->
    <article id ="details" class="hidden">
        <img src="images/close.png" alt="close button" id="close">
        <h2></h2>
        <h3></h3>
        <div id="line"></div>
        <p></p>
        <div id="lyrics" class="hidden">
            <p id="chn"></p>
            <p id="eng"></p>
        </div>
    </article>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    
</body>
</html>
