<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/mea7nrf.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 

    <title>The MadLib Times</title>
</head>
<body>
    <header>
        <h1>The MadLib Times</h1>
    </header>
    <div id="thin"></div>
    <div id="thick"></div>
    <main>
        <form id="myForm">
            <label for="adverb">Adverb</label>
            <input type="text" id="adverb" placeholder="loudly" required>

            <label for="verb">Verb</label>
            <input type="text" id="verb" placeholder="shouting" required>
            
            <label for="adj">Adjective</label>
            <input type="text" id="adj" placeholder="huge" required>

            <label for="noun">Noun</label>
            <input type="text" id="noun" placeholder="alligator" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Michael" required>

            <input type="submit" value="Write Headline">
        </form>

        <!-- <article id="madlib"></article> -->

    </main>

    <section id="overlay" class="hidden">
        <article>
            <h2 id="madlib"></h2>
            <img src="./images/florida.png" alt="Florida Signs" width="848" height="300">
            <button class="close">Read Another Article</button>
        </article>
    </section>


    <footer>

        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    
</body>
</html>
