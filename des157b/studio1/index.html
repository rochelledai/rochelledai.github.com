<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link href="styles.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
    <title>Blockbuster Video</title>
</head>
<body>
    <header>
        <h1><a href="https://open.spotify.com/track/3WvBluqSNpfzhLjPA4YRpv?si=0fdf151702424bb0"><strong>Stream</strong> by Last Dinosaurs</a></h1>
    </header>
    

    <video id="myVideo" poster="images/drivingblur.jpg" muted autoplay loop playsinline>
        <source src="media/drivingvideo.webm" type="video/webm">
        <source src="media/drivingvideo.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/drivingvideo.mp4">link to the video</a>instead.</p>
    </video>
    
    <video id="water" muted autoplay loop playsinline>
        <source src="media/watervideo.webm" type="video/webm">
        <source src="media/watervideo.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/watervideo.mp4">link to the video</a>instead.</p>
    </video>

    <section id="loader" class="show">
        <i class="fas fa-water"></i>
        <h1>Click to start audio.</h1>
    </section>

    <section id="instruct" class="hide">
        <i class="fas fa-volume-up"></i>
        <h1>Click to start audio.</h1>
    </section>
    

</body>
</html>
